<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="images/db.ico" rel="icon" type="image/x-icon" />
    <title>Gaming Multiverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="column dark-grey">
      <div class="row light-grey">
        <div class="box red bg-settings center-content" id="one">
          <img src="images/RedPlayer.jpg" id="player1" onclick="playRed()" />
        </div>
        <div class="box bg-settings blue center-content" id="two">
          <img
            src="images/BluePlayer.png"
            id="player2"
            class="shadow"
            onclick="playBlue()"
          />
        </div>
      </div>
      <div class="row light-grey">
        <div class="box green bg-settings center-content" id="three">
          <img
            src="images/GreenPlayer.jpg"
            id="player3"
            onclick="playGreen()"
          />
        </div>
        <div class="box yellow bg-settings center-content" id="four">
          <img
            src="images/YellowPlayer.jpg"
            id="player4"
            onclick="playYellow()"
          />
        </div>
      </div>
    </div>
    <div class="column2 orange">
      <div class="minibox white center-content img">
        <img src="images/Cookie.png" class="clickable3" onclick="Gacha()" />
      </div>
      <div class="minibox white center-content img">
        <img
          src="images/SmashBall.png"
          class="clickable1"
          onclick="addSmashfighters()"
        />
      </div>
      <div class="minibox white center-content img">
        <img
          src="images/Brawlstars.png"
          class="clickable3"
          onclick="Brawlers()"
        />
      </div>
    </div>
    <audio src="sounds/Peaches.mp3" type="mp3" id="peaches"></audio>
    <audio src="sounds/MeetMysticflour.mp3" type="mp3" id="mystic"></audio>
    <audio src="sounds/Life Vs Death.mp3" type="mp3" id="wisdom"></audio>
    <audio src="sounds/DarkAngel.mp3" type="mp3" id="MyMain"></audio>
    <audio src="sounds/MeetYourGod.mp3" type="mp3" id="Spice"></audio>
    <audio src="sounds/GodTier.mp3" type="mp3" id="edgar"></audio>
    <audio src="sounds/SonicVictory.mp3" type="mp3" id="SEGA"></audio>
    <audio src="sounds/MeetDarkCacao.mp3" type="mp3" id="Cacao"></audio>
    <audio src="sounds/Godzilla.mp3" type="mp3" id="Kaiju"></audio>
    <audio src="sounds/ARMS.mp3" type="mp3" id="ARM"></audio>
    <audio src="sounds/MeetTheGoddesse.mp3" type="mp3" id="Cheese"></audio>
    <audio src="sounds/Got Skills.mp3" type="mp3" id="dang"></audio>
    <audio src="sounds/Lifelight.mp3" type="mp3" id="lifelight"></audio>
    <audio src="sounds/ShineLight.mp3" type="mp3" id="jesus"></audio>
    <audio src="sounds/I Promise.mp3" type="mp3" id="promise"></audio>
    <script src="script.js"></script>
  </body>
</html>
